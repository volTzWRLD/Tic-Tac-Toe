<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>

</head>

<body>   
    
    <main>

        <div class="style-Tic">
            <div class="border-Tic">
                <h1 class="title">Tic Tac Toe</h1>


                <div class="Game">
                    <h5 class="paragraph-new">New Game</h5>
                </div>
            </div>
        </div>

        <img src="./assets/seta.png" class="close2">


        <div class="choose">
            
            <h1 class="X">X</h1>
            <h1 class="O">O</h1>
            <p class="chosenPlayer">Choose the symbol you want to start</p>
            <button class="btn-ready">Let's Play</button>

        </div>

        <div class="alert">

            <h1 class="alert-paragraph">To play, it is necessary to choose a symbol.</h1>
            <img class="close" src="./assets/close.png">

        </div>
        
    </main>
    
    <script src="./JS/menu.js"></script>


</body>

</html>
