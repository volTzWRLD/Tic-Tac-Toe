<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/styleGAME.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>

</head>

<body class="">   
    
    <noscript> You need to enable Javascript to run this site.</noscript>
    
    <main>

        <div class="img-back">

            <a href="../index.html">
                <img src="../assets/seta.png" class="arrow-back"alt="Voltar para pÃ¡gina inicial">
            </a>

        </div>

        <div class="style-Tic">

            <h1 class="title">Tic Tac Toe</h1>


        </div>

        
        <div class="main-Square">

                <div>
                
                    <div class="square s1"  id="0"></div>
                    <div class="square s2"  id="1"></div>
                    <div class="square s3"  id="2"></div>

                </div>

                <div>

                    <div class="square s4"  id="3"></div>
                    <div class="square s5"  id="4"></div>
                    <div class="square s6"  id="5"></div>
            
                </div>

                <div>

                    <div class="square s7"  id="6"></div>
                    <div class="square s8"  id="7"></div>
                    <div class="square s9"  id="8"></div>

                </div>

        </div>

        <div class="turn">

            <p class="winner paragraph-turn">Turn:</p>

        </div>

        <button class="btn-restart">Next Round</button>

        <div class="scoreboard">

            <p class="playerO">Player 1 &nbsp&nbsp(X): &nbsp0</p>
            <p class="playerX">Player 2 &nbsp&nbsp(O): &nbsp0</p>

        </div>

        
    </main>

    <script src="../JS/game.js"></script>
    <script src="../JS/interface.js"></script>

</body>

</html>
